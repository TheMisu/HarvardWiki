{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Entry
{% endblock %}

{% block body %}
    <h1>Create new entry</h1>

    <form>
        <label for="Entry Title">Enter the title of the new entry: </label>
        <input type="text" name="Entry Title">
        <textarea class="txtarea" placeholder="Enter the Markdown content of your entry"></textarea>
        <input type="submit" value="Submit new entry">
    </form>
{% endblock %}
