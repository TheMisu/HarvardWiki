{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Results</h1>

    {% if entries_substr %}

    <ul>
        {% for entry in entries_substr %}
                <li><a href="{% url 'entry' title=entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>

    {% else %}
        {{ err_msg | safe}}
    {% endif %}
{% endblock %}
